<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FIXME: Ideally, bootstrap assets should be served locally, so an
        internet connection isn't required.
    -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Garage Door Control</title>
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Button click handler definition -->
    <script>
        function garageControl(cmd)
        {
            /* Avoid jQuery here so that buttons still work without an internet
                connection (though they won't look very nice) */
            var req = new XMLHttpRequest();
            req.open("GET", window.location.origin + "/" + cmd);
            req.send();
        }
    </script>


    <!-- Page body -->
    <div class="container">
        <div class="row px-4">
            <div class="col align-self-center">
                <h1>Garage Door Control</h1>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row px-4 align-items-center">
            <div class="col">
                <div class="list-group">
                    <!-- Up -->
                    <a class="list-group-item list-group-item-action"
                        onclick="garageControl('up')">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="32"
                             height="32"
                             fill="#1b5e20"
                             class="bi bi-arrow-up"
                             viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                        </svg>
                        Up
                    </a>

                    <!-- Down -->
                    <a class="list-group-item list-group-item-action"
                       onclick="garageControl('down')">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="32"
                             height="32"
                             fill="#b71c1c"
                             class="bi bi-arrow-down"
                             viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                        </svg>
                        Down
                    </a>

                    <!-- Stop -->
                    <a class="list-group-item list-group-item-action"
                       onclick="garageControl('stop')">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="32"
                             height="32"
                             fill="#263238"
                             class="bi bi-pause"
                             viewBox="0 0 16 16">
                            <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        Stop
                    </a>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
